        .slider {
            /* -webkit-appearance: none; */
            width: 100%;
            height: 10px;
            background: white;
            outline: none;
            opacity: 0.7;
            -webkit-transition: .2s;
            transition: opacity .2s;
            box-shadow:1px 4px 15px 5px rgba(0, 0, 0, 0.69) 
        }

        .slider:hover {
            opacity: 1;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 10px;
            background: #68ced7;
            cursor: pointer;
        }
